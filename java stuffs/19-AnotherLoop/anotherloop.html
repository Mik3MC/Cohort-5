<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Looping Through Arrays</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

      for (let i = 0; i < 5; i++){
            console.log("i am" + [i])
      }
    </script>
    
  </body>
</html>
